<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="/Bootstrap/bootstrap-4.5.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <div id="maindiv">
        <div id="myDIV" class="header">
            <h2>My To Do List</h2>
            <input type="text" id="myInput" placeholder="Type the title...">
            <span onclick="newElement()" class="addBtn">Add Item</span>
          </div>
          
          <ul id="myUL">
            <li>Hit the gym</li>
            <li>freshen up</li>
            <li class="checked">Fee payment</li>
            <li>Do project</li>
            <li>Bike ride</li>
            <li>Buy clothes</li>
          </ul> 
    </div>
    
    

      <script src="/js/index.js"></script>
      <script src="/Bootstrap/jquery/jquery.js"></script>
      <script src="/Bootstrap/bootstrap-4.5.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
